<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='media/Imagenes Pag. Login/logo_encabezado.png') }}" alt="Aesthetic Estética Integral" class="logo">
            </a>
            <h1>Disfruta más beneficios</h1>
        </div>
        <div class="login-right">
            <h2>Iniciar sesión</h2>
            <form action="{{ url_for('login') }}" method="post">
                <label for="usuario">Correo Electrónico</label>
                <input type="email" id="usuario" name="usuario" placeholder="persona@encodelabs.com" required>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Recordar mi Usuario
                </label>
                <button type="submit">INICIAR SESIÓN</button>
            </form>
        </div>
    </div>
</body>
</html>
