<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../static/styles/Registro.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='media/Imagenes Pag. Principal/logo_encabezado.png') }}" alt="Aesthetic Estética Integral" class="logo">
            </a>
            <h1>Bienvenido a nuestro centro de estética</h1>
        </div>
        <div class="right-panel">
            <h2>Crear Cuenta</h2>
            <form action="{{ url_for('register') }}" method="post">
                <label for="nombre">Introduce tu nombre</label>
                <input type="text" id="nombre" name="nombre" required>
              
                <label for="apellido">Introduce tu apellido</label>
                <input type="text" id="apellido" name="apellido" required>
              
                <label for="email">Introduce tu email</label>
                <input type="email" id="email" name="email" required>
              
                <label for="contrasena">Introduce tu contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
              
                <label for="confirmar_contrasena">Repite contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                
                <div class="terms">
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                <button type="submit">REGISTRARSE</button>
              </form>
              <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
