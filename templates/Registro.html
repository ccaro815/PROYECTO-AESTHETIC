<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../static/styles/Registro.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>CREA</h1>
            <h3>TU</h3>
            <h4>CUENTA</h4>
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='media/Imagenes Pag. Principal/logo_encabezado.png') }}" alt="Aesthetic Estética Integral" class="logo">
            </a>
        </div>
        <div class="right-panel">
            <h2>Crear Cuenta</h2>
            <h5>Bienvenida/o a nuestro centro de estetica </h5>
            <form action="{{ url_for('register') }}" method="post">
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
              
                <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido" required>
              
                <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
              
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
              
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Repite contraseña" required>
                
                <div class="terms">
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">He leído, Acepto el<a href="#"> aviso legal y politica de Aesthetic</a></label>
                </div>
                <button type="submit">REGISTRARSE</button>
              </form>
              <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
