<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Estética Integral</title>
    <link rel="stylesheet" href="../styles/Estilo de Pag. Registro.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Crear Cuenta</h1>
            <a href="../Pag. Principal AESTETIC.html">
            <img src="../media/Imagenes Pag. Registro/logo_encabezado.png" alt="Aesthetic Estética Integral">
        </a>
        </div>
        <div class="right-panel">
            <h2>Crea tu cuenta</h2>
            <p>Bienvenido/a a nuestro centro de estética</p>
            <form action="{{ url_for('register') }}" method="post">
                <label for="nombre">Introduce tu nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="dni">Introduce tu DNI/CUIT</label>
                <input type="text" id="dni" name="dni" required>

                <label for="email">Introduce tu email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Introduce tu contraseña</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Repite contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">He leído, acepto el aviso legal y política de Aesthetic</label>
                </div>

                <button type="submit">Crear cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
